<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP: Class</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2359/2359193.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center my-5">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >First name:</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label"
          >Last name:</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label"
          >Password:</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput3"
          placeholder="name@example.com"
          minlength="6"
          maxlength="12"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label"
          >Confirm Password:</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput4"
          placeholder="name@example.com"
          minlength="6"
          maxlength="12"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput5" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput5"
          placeholder="name@example.com"
        />
      </div>
      <button type="button" class="btn btn-primary w-25 submit">send</button>
    </div>

    <div class="container cards d-flex flex-row"></div>
    <script src="script.js"></script>
  </body>
</html>
